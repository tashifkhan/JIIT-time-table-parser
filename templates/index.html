<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIIT Time Table Simplified ü§°</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f0f2f5;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            padding: 3rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-top: 2rem;
        }

        ol {
            display: inline-block;
            text-align: left;
            margin: 2rem auto;
            padding-right: 2rem;
        }

        li {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        #fileInput {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .file-upload-label {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .file-upload-label:hover {
            background-color: #357abd;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button[type="submit"] {
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
        }

        .file-name {
            display: none;
            margin-top: 1rem;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§° JIIT Time Table Simplified</h1>
        
        <h2>How to Use</h2>
        <p>Upload your time table file to get started:</p>
        <ol>
            <li>Prepare your time table file (Recommended formats: CSV, XLSX, XLS)</li>
            <li>Click the upload button below</li>
            <li>Get your simplified time table!</li>
        </ol>
        
        <form action="{{ url_for('fileupload') }}" method="POST" enctype="multipart/form-data">
            <label for="fileInput" class="file-upload-label">Choose File</label>
            <input type="file" id="fileInput" name="file" accept=".csv,.xlsx,.xls,.pdf">
            <div id="fileNameDisplay" class="file-name"></div>
            <button type="submit">Upload File</button>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            fileNameDisplay.textContent = 'Selected file: ' + fileName;
            fileNameDisplay.style.display = 'block';
            
            const fileExtension = fileName.split('.').pop().toLowerCase();
            if (fileExtension === 'pdf') {
                alert('‚ö†Ô∏è Warning: PDF files may result in incorrect parsing. For better results, please obtain and upload the time table in CSV, XLSX, or XLS format.');
            }
        });
    </script>
</body>
</html>
